controllers:
    resource: ../src/Controller/
    type: annotation

app_register:
    path: /register
    controller: App\Controller\RegisterController::index

app_reservation:
    path: /reservation
    controller: App\Controller\ReservationController::index

app_carte_et_menus:
    path: /carte/et/menus
    controller: App\Controller\CarteEtMenusController::index

app_home:
    path: /
    controller: App\Controller\HomeController::index

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout






